{% extends 'home.html' %}
{% block content %}
<!-- <form method="post",enctype="multipart/form-data">
    {% csrf_token %}

    {{form}}
</form> -->

<div class="max-w-3xl col-span-12 mx-auto p-4 border w-auto">
    <form method="POST" enctype="multipart/form-data" class="w-auto">
        {% csrf_token %}
        {{ form.media }}
        <div class="mb-6 w-full">
            <label for="title" class="block text-lg font-medium text-gray-800 mb-1">{{form.title.label}}</label>
            <!-- <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required> -->
             {{form.title}}
        </div>
         <div class="mb-6 w-full">
            <label for="title" class="block text-lg font-medium text-gray-800 mb-1">{{form.category.label}}</label>
            <!-- <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required> -->
             {{form.category}}
        </div>

        <div class="mb-6 w-full">
            <label for="content" class="block text-lg font-medium text-gray-800 mb-1">{{form.content.label}}</label>
            <!-- <textarea id="content" name="content" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" rows="6" required></textarea> -->
             {{form.content}}
        </div>

        <div class="mb-6 w-full">
            <label for="image" class="block text-lg font-medium text-gray-800 mb-1">{{form.thumbnail.label}}</label>
            <!-- <input type="file" id="image" name="image" accept="image/*" class="w-full"> -->
             {{form.thumbnail}}
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 focus:outline-none">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
