{% extends 'home.html' %}
{% block content %}


<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md col-span-12 mx-auto">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">{{form.username.label}}</label>
            <!-- <input type="text" placeholder="Your name"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required> -->
                {{form.username}}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">{{form.email.label}}</label>
            <!-- <input type="email" placeholder="you@example.com"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required> -->
                {{form.email}}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">{{form.password1.label}}</label>
            <!-- <input type="password" placeholder="********"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required> -->
                {{form.password1}}
        </div>

        <div class="mb-6">
            <label class="block text-gray-700">{{form.password2.label}}</label>
            <!-- <input type="password" placeholder="********"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required> -->
                {{form.password2}}
        </div>

        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition duration-300 ">
            Sign Up
        </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
        Already have an account? <a href="#" class="text-blue-500 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
